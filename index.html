<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="message">
                <div class="big">
                    <p class="first">Generate a</p>
                    <p class="second">random password</p>
                </div>
                <div class="third">
                    <p>Never use an insecure password again.</p>
                </div>
                <div>
                    <button class="btn" onclick="generatePass()">Generate passwords</button>
                </div>
                <div class="hr"></div>
                <div class="pass">
                    <div class="box">
                            <p class="pass-text" id="id1"></p>
                    </div>
                    <div class="box">
                        <p class="pass-text" id="id2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
